    <!DOCTYPE html>

    <style>

.logo {
  width: 80px;
  padding: 10px;
  position: absolute;
}  

 /* Style for the container */
 .image-strip {
    display: flex;
    justify-content: center;
    align-items: center;
    overflow-x: none; /* Horizontal scroll if images overflow */
    position: fixed;
    top: 85%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
  }


  /* Style for individual images */
  .image-strip img {
    width: 50px;
    height: 20vh; /* Set the fixed height */
    object-fit: cover; /* Crop images to fit */
    overflow: hidden; /* Hide overflow */
    margin: 10px; /* Gap between images */
    z-index: 9998;
  
  }

  /* Enlarge image on hover */
  .image-strip img:hover {
    transform: scale(1.2, 1.1); /* Scale the image to 120% */
    cursor: pointer; /* Change cursor to indicate interactivity */
    z-index: 9999;
    transition: 0s;
  }

  /* Style for the enlarged image */
  .enlarged-image img {
    max-width: 100%; /* Limit the size of the enlarged image */
    max-height: 100%;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0); /* Add shadow for better visibility */
    z-index: 9999;
    margin-top: -20%;

  }

/* Style for enlarged image container */
.enlarged-image {
    display: flex;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 9999;
  }

.selectimage {
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  text-align: center;
  font-family: 'VT323', monospace;
  color: rgb(20, 20, 20);
  font-size: 20px;
}

.firstimg img{
  display: flex;
  position: fixed;
  width: 50%;
  max-width: 100%;
  max-height: 100%;
  top: 41%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.text-box {
  position: fixed;
  width: 22%;
  right: 5%;
  bottom: 5%;
  font-family: 'VT323', monospace;
  color: rgb(20, 20, 20);
  box-sizing: border-box; /* Include padding and border in total width */
}




    </style>
    </head>
    <body>
<!--Text-->
<div class="text-box">
<h1>Stereo Cupid Gig</h1>
<p>Creative Director - Joseph Lihou</p>
<p>Director of Photography - Emily Kirby</p>
<p>Live music video recorded for the band 'Stereo Cupid' as part of my ongoing role as creative director of Peach Records</p>
</div>


  <div class="firstimg">
  <img src="imgsv2/mc/mc1.png" alt="Image 1">      
</div>
        <div class="image-strip">
            <!-- Place your images here -->
            <img src="imgsv2/mc/mc1.png" alt="Image 1">
            <!-- Add more images as needed -->
          </div>
<br>
          <div class="selectimage">
            <p>Select Image</p>
          </div>
          
          <!-- Enlarged image container -->
          <div class="enlarged-image">
            <img src="" alt="Enlarged Image" id="enlarged">
          </div>


          <script>
            // JavaScript to handle image enlargement
            const images = document.querySelectorAll('.image-strip img');
            const enlargedImage = document.getElementById('enlarged');
          
            // Add event listeners to each image
            images.forEach(image => {
              image.addEventListener('click', function() {
                enlargedImage.src = this.src;
                document.querySelector('.enlarged-image').style.display = 'block';
              });
            });
          
            // Hide enlarged image when clicked outside
            enlargedImage.addEventListener('click', function() {
              this.parentElement.style.display = 'none';
            });
          </script>
    
    </body>
